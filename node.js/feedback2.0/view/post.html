<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/lib/bootstrap-3.3.7/css/bootstrap.min.css">
    <title>留言</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1> <a  style="text-decoration: none;" href="/">首页</a> 留言板 <small>点击留言写入你想说的话。。</small></h1>
        </div>
        <form action="/comments" method="GET">
            <div class="form-group">
              <label for="name">请输入你的名字</label>
              <input type="text" class="form-control" required maxlength="5" name="name" id="name" placeholder="name">
            </div>
            <div class="form-group">
              <label for="content">请写下你想说的话</label>
              <textarea class="form-control" rows="10" required name="content" id="content" placeholder="content"></textarea>
            </div>
            <button type="submit" class="btn btn-success">发表</button>
        </form>
    </div>
</body>
</html>
