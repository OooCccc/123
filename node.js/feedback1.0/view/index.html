<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" type="text/css"  href="/public/lib/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>留言板 <small>点击留言写入你想说的话。。</small></h1>
            <a href="/post">
                <button type="button" class="btn btn-success">发表留言</button>
            </a>
        </div>
        <div class="row">
            <ul class="list-group">
                {{each }}
                <li class="list-group-item">{{$value.name}}说:{{$value.content}} <span class="pull-right"">{{$value.time}}</span> </li>
                {{/each}}                
              </ul>
        </div>
        
    </div>
</body>
</html>
