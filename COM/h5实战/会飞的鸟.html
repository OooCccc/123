<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会飞的动物</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .canvas {
            background-color:rgb(247, 247, 247);
            /* position: absolute;
        margin:  auto;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0; */
        }
    </style>
    <script>
        window.onload = function () {
            /** @type {HTMLCanvasElement} */
            var canvas = document.getElementById('canvas');
            // 设置画布大小为body大小
            canvas.width = document.documentElement.clientWidth;
            canvas.height = document.documentElement.clientHeight;
            if (canvas.getContext) {
                var mycans = canvas.getContext('2d');
            }
            var i = 0;
            //飞行速度
            var speed=0;
            setInterval(function () {
                mycans.clearRect(0,0,document.documentElement.clientWidth,document.documentElement.clientHeight);
                i++;
                speed+=10;
                if(speed>document.documentElement.clientWidth){
                    speed=0;
                }
                // i=i%9; 图片索引有0的时候用；
                if(i>9){
                        i=1;
                }
                var img = new Image();
                img.src="img/图层"+i+".png";
                img.onload = function () {
                    // mycans.drawImage(img, (i-1)*img.width, 0);
                    mycans.drawImage(img, speed, 0);
                }
            }, 100);
        }
    </script>
</head>

<body>
    <canvas id="canvas" class="canvas">
        你的浏览器不支持画布元素，请更换浏览器！
    </canvas>
</body>

</html>
