<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
        <ul><li>尹正</li><li>沈腾</li><li>艾伦</li><li>玛丽</li></ul>
        <script>

            let ul=document.getElementsByTagName("ul")[0];
            let li =document.createElement("li");

            // 1.不用换行
            li.innerHTML=`<li>尹正</li>
            <li>沈腾</li>
            <li>艾伦</li>
            <li>玛丽</li>`
            ul.appendChild(li);
            // 2.字符串拼接
            let str1="hahahahha";
            let str2=`${str1}你笑啥呢?`;
            console.log(str2);
            
        </script>
</body>
</html>
