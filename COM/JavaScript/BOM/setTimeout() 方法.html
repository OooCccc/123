<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout() 方法</title>
    <script>
        window.onload=function(){
            alert("三秒后执行")
            setTimeout(function(){
                alert("我来了~~");
            },3000);
        };
    </script>
</head>

</body>
</html>
