<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div跟随鼠标移动</title>  
    <style>
        body{
            height: 1000px;
            width: 1000px;
        }
        #box{
            background-color: #bbffaa;
            width: 100px;
            height: 100px;
            position:absolute;
        }
    </style>
    <script>
        window.onload=function(){
            var div=document.getElementById("box");
         
            
            document.onmousemove=function(event){
                    // alert("dj");
                    var ct=document.documentElement.scrollTop ||document.body.scrollTop;
                    var cl=document.documentElement.scrollLeft ||document.body.scrollLeft;
                    var x=event.clientX;
                    var y=event.clientY;

                div.style.left=x+cl+"px";
                div.style.top=y+ct+"px";
  

            };
                        
                    var dj=document.getElementById("dj");
                    dj.onmousemove=function(e){
                        e.cancelBubble=true;
                    };

        };
    </script>
</head>
<body>
    <div id="box">
    </div>
    <div id="dj" style="width: 300px; height: 300px; background-color: black;" ></div>
</body>
</html>
