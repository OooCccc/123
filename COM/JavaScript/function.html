<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function函数</title>
    <script>
        function fun1(){
            document.write("我是函数1,我没有参数"+"<br/>");
        }
        fun1();
        function fun2(a){
            document.write(a+"<br/>");
        }
        fun2("我是函数2，我有一个参数");
        function fun3(b,c){
            return b+c;
        }
        var d=fun3(1,2);
        document.write(d);
    </script>
</head>
