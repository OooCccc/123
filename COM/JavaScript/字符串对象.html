<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串对象</title>
</head>
<body>
    <script>
        var  str ="我是你爸爸！";
        alert(str);
        var  str1= new String("我也是你爸爸！");
        alert(str1);
        // 关键字首次出现的位置注释：indexOf() 方法对大小写敏感！
        // 如果要检索的字符串值没有出现，则该方法返回 -1。
        document.write(str.indexOf("爸爸",)+"<br/>");
        // 字符串的长度
        document.write(str.length+"<br/>");
        // 替换
        document.write(str.replace("爸爸","爷爷"));
        <br/>
        


    </script>
</body>
</html>
