<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
    <script>
        document.write("do while 先执行一次，在判断"+'<br/>');
        var a=0;
        do{
            document.write('我是神仙！'+"<br/>");
            a++;
        }while(a<10)
        document.write('<hr/>');
        document.write("while 先判断，然后在执行"+"<br/>");
        var b=0;
        while(b<=100){
            document.write(b+"<br/>");
            b++;
        }

    </script>
</head>
<body>
    
</body>
</html>
