<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #box {

            width: 620px;
            height: 450px;
            margin: 0px auto;
        }

        #table {
            position: relative;
            top: 11px;
            border: 1px black solid;
            width: 300px;
            height: 200px;
        }

        #button {
            width: 300px;
            position: relative;
            top: -200px;
            float: right;
        }

        button {
            width: 302px;
            display: block;
            margin: 10px auto auto auto;
        }

        ul {
            list-style: none;

        }

        #city li {
            float: left;
            border: orangered 1px solid;
            background-color: orangered;
            margin: 6px;
            font-size: 17px;
        }
    </style>
    <script>
        //工厂
        function myclick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
        window.onload = function () {
            // 创建一个广州节点，添加到#city下
            myclick("btn1", function () {
                // //获取#bj节点
                var city = document.getElementById("city");
                // //创建一个广州节点
                var gZhou = document.createElement("li");
                gZhou.innerHTML = "广州";
                city.appendChild(gZhou);
            });


            // 将广州节点插入到bj前
            myclick("btn2", function () {
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                // //创建一个广州节点
                var gZhou = document.createElement("li");
                gZhou.innerHTML = "广州";
                city.insertBefore(gZhou, bj);
            });


            // 使用广州节点替换北京节点
            myclick("btn3", function () {
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                // //创建一个广州节点
                var gZhou = document.createElement("li");
                gZhou.innerHTML = "广州";
                city.replaceChild(gZhou, bj);

            });
            // 删除bj节点
            myclick("btn4", function () {
                var bj = document.getElementById("bj");
                // var city = document.getElementById("city");
                
                //我删除我自己
               bj.parentElement.removeChild(bj);
            });

            // 读取#city下的html代码
            myclick("btn5",function(){
                var city=document.getElementById("city");
                alert(city.innerHTML);
            });
            // 设置bj节点的HTML代码
            myclick("btn6",function(){
                var bj=document.getElementById("bj");
                alert(bj.innerHTML="北京1");
            });
            // 创建一个广州节点，添加到#city下(这种方法不建议使用)
            myclick("btn7",function(){
                var city=document.getElementById("city");
                city.innerHTML+= "<li>广州</li>";
            });
        };
    </script>
</head>

<body>
    <div id="box">
        <div id="table">
            <span>你喜欢的城市有？</span>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>广东</li>
                <li>武汉</li>
            </ul>
        </div>
        <div id="button">
            <button id="btn1">创建一个广州节点，添加到#city下</button>
            <button id="btn2">将广州节点插入到bj前</button>
            <button id="btn3">使用广州节点替换北京节点</button>
            <button id="btn4">删除bj节点</button>
            <button id="btn5">读取#city下的html代码</button>
            <button id="btn6">设置bj节点的HTML代码</button>
            <button id="btn7">创建一个广州节点，添加到#city下</button>
        </div>
    </div>
</body>

</html>
