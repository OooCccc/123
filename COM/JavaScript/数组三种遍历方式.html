<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test数组三种遍历方式</title>
</head>
<body>
    <script>
        var a =[5];
        a.length=10;
        var b=[1,3,3,5234,12,"哈哈"];
         //天添加一个元素(dj)
         b[b.length]="dj";
    //添加一个元素（dj2）
        b.push("dj2");

    //数组slice 方法
        var s=b.slice(0,2);
        alert(b.length);
        alert(a.length);
        alert(s);
        //foreach(values,index,array)
        b.forEach(e => {
            document.write(e+"<br/>");
        });
        document.write("<hr/");
        for (var i=0;i<b.length;i++){
        document.write(b[i]+"<br/>");

        }
        document.write("<hr/");
        for(var c=0   in b){
            document.write(b[c]+"<br/>");
        }
        document.write("<hr/");
 
    </script>
</body>
</html>
