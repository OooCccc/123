<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        var a=100;
        switch(a){
            case 0: document.write("我是0");
            break;
            case 1: document.write("我是1");
            break;
            case 2: document.write('我是2');
            break;
            default: document.write("我是你爸爸！");
            break;
        }
    </script>
</head>
<body>
    
</body>
</html>
