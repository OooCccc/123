<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break vs continue</title>
    <script>
        for(var a=0;a<10;a++){
            document.write(a+"<br/>");
            if(a==5){
                break;
            }
        }
        document.write("<hr/>");
        for(var b=0;b<10;b++){
            document.write(b+"<br/>");
            if(b==5){
                continue;
            }
        }
         
    </script>
</head>
<body>
    
</body>
</html>
