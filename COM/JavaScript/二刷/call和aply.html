<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call和aply</title>
    <script>
        function  Persion(name,age,sex){
            this.name=name;
            this.age=age;
            this.sex=sex;
            this.sayName=function(){
                return this.name+","+this.form+","+this.to ;
            }
        }

        function Dog(name,form,to){
            this.name=name;
            this.form=form;
            this.to=to;
        }
        var dog=new Dog("dj","北京","成都");
        var persion=new Persion("1");
        document.write(persion.sayName.call(dog));


    </script>
</head>
