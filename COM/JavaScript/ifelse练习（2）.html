<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else 练习(2)</title>
</head>
<body>
    <script>
        //不用数组   
        //var a= +prompt("请输入第一个数子:");
        var a= Number(prompt("请输入第一个数子:"));
        //也可以这样强制类型转化
        var b=+prompt("请输入第二个数子:");
        var c=Number( prompt("请输入第三个数子:"));

        var max=( a>b ?(a>c?a:c): (b>c?b:c));
        alert(max);
         

    </script>
</body>
</html>
