        class Father {
            constructor(x, y) {
                this.x = x;
                this.x = y;
            }
            add(x,y) {
                return x + y;
            }
        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y);
                this.x = x;
                this.x = y;
            }

            //减法
            subtraction(x,y) {
                return x - y;
            }
        }
        var dj = new Son();
        console.log("加法：" + dj.add(1, 1) + "减法：" + dj.subtraction(1, 1));
