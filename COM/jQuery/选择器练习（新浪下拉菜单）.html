<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器练习（新浪下拉菜单）</title>
    <script src="./jquery3.5.1.js/jquery3.5.1jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        a {
            display: block;
        }

        span {
            display: block;
            width: 100%;
            height: 100%;

        }

        .menu-bar {
            width: 500px;
            height: auto;
            margin: 0 auto;
        }

        .menu-bar li {
            float: left;

        }

        /* .menu-bar li a:hover~.menu ,
        .menu:hover{
            display: block;
        } */

        .menu {
            overflow: hidden;
            /* display: none; */
        }

        .menu li {
            text-align: center;
            border: 1px solid black;
            clear: both;
            width: 100%;
        }
    </style>
    <script>
        $(function(){
            $('.menu-bar >li').mousemove(function(){
                $(this).find("ul").show();
                // $(this).mouseout(function(){
                //     $(this).siblings().hide();
                // });
            });
            $('.menu-bar >li').mouseout(function(){
                $(this).find("ul").hide();
                // $(this).mouseout(function(){
                //     $(this).siblings().hide();
                // });
            });
        });
    </script>
</head>

<body>
    <ul class="menu-bar">
        <li>
            <a href="#">
                <span class="s">运动</span>
            </a>
            <ul class="menu sb">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
            </ul>
        </li>
        <li><a href="#">
                <span class="s">健康</span>
            </a>
            <ul class="menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
            </ul>
        </li>
        <li><a href="#">
                <span class="s">生活</span>
            </a>
            <ul class="menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="# ">4</a></li>
            </ul>
        </li>
        <li><a href="#">
                <span class="s">娱乐</span>
            </a>
            <ul class="menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="# ">4</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
