<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淡入淡出效果</title>
    <script src="./jquery3.5.1.js/jquery3.5.1jquery.min.js"></script>
</head>
<body>
    <div class="container " style="margin: 100px auto; width: 300px;" >
    <button class="btn1">淡入</button>
    <button class="btn2">淡出</button>
    <button class="btn3">切换</button>
    <button class="btn4">滑出</button>
    <div class="box" style="width: 200px;height: 300px; background-color: aquamarine;"></div>
</div>
<ul style="width: 100px;height: 100px;background-color: pink; ">
</ul>
    <!-- <div class="box1" style="width: 200px; height: 300px; background-color:black;"></div>
</div> -->
<script>
    $(function(){
        var $btn1=$(".btn1");
        var $btn2=$(".btn2");
        var $btn3=$(".btn3");
        var $btn4=$(".btn4");
        $btn1.click(function(){
            // alert(1)
            $(".box").stop().fadeIn();
            // $(".box").toggle(1000);
        })
        $btn2.click(function(){
            // alert(1)
            $(".box").stop().fadeOut();

        })
        $btn3.click(function(){
            // alert(1)
            $(".box").stop().fadeToggle();

        })
        $btn4.click(function(){
          var  li=$("<li style='width:100%;background-color:black;display:none; '></li>")
          $("ul").append(li);
          li.slideDown();
        })
    })
</script>
</body>
</html>
