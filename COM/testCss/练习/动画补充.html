<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            height: 400px;
            width: 1000px;
            border-bottom: 10px solid black;
            margin: 0 auto;
            overflow: hidden;
        }
        .box div{
            float: left;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: dj  .5s  infinite alternate  ease-in-out;
        }
        .box div.box1{
            background-color: brown;
            animation-delay: .1s;
        }
        .box div.box2{
            background-color: royalblue;
            animation-delay: .2s;
        }
        .box div.box3{
            background-color:yellow;
            animation-delay: .3s;
        }
        .box div.box4{
            background-color: #ddffaa;
            animation-delay: .4s;
        }
        .box div.box5{
            background-color:#9897;
            animation-delay: .5s;
        }
        .box div.box6{
            background-color:#087;
            animation-delay: .6s;
        } 
        .box div.box7{
            background-color:#9756;
            animation-delay: .7s;
        }
        .box div.box8{
            background-color: #ddff;
            animation-delay: .8s;
        }
        .box div.box9{
            background-color: rebeccapurple;
            animation-delay: .9s;
        }
        .box div.box10{
            background-color: #bbffaa;
            animation-delay: 1s;
        }
        @keyframes dj{
            from{
                 margin-top: 0px;   
            }
            50%{
                    height: 200px;
                    /* border-radius: 50%; */
            }
            to{
                margin-top: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
    </div>
</body>
</html>
