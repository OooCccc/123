<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z轴平移</title>
    <style>
        html,body{
            perspective: 1000px;
            background-color: gray;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: white;
            margin: 200px auto;
            transition: all .6s;
        }
        .box:hover{
            transform: translateY(-10px);
            box-shadow: 10px 10px 10px rgba(0, 0,0,.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
