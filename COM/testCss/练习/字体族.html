<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体族</title>
    <style>
        /* @font-face 表示用户从服务器下载字体使用  */
        /* format('truetype') 浏览器默认格式  保险起见就加上*/
        @font-face {
            font-family: "djfont";
            src: url('./font/演示佛习体.ttf') format('truetype')}
        p{
            font-family:djfont;
        }
    </style>
</head>
<body>
    <img src="./img/2020-06-20_200937.png" alt="字体族">
    <p>hello hello how are youo?</p>
</body>
</html>
