<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3c导航条联练习</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .nav{
        height: 48px;
        width:1210px;
        background-color: #E8E7E3 ;
        margin: 70px  auto  ;
    }
   .nav a{
        color: #818181;
        display: block;
        float: left;
        font-size: 16px;
        line-height: 48px;
        /* 上下为0 左右11px */
        padding: 0px 44px;
        /* 去除下划线 */
        text-decoration:none;
   }
   .nav a:hover{
       background-color: #3F3F3F;
   }
   .nav :last-child {
    width: 84.3px;
   }
 
</style>
</head>
<body>
    <span>@dj制作</span>
    <div class="nav">
        <a href="#">HTML/CSS</a>
        <a href="#">Browser Side</a>
        <a href="#">Server Side</a>
        <a href="#">programming</a>
        <a href="#">XML</a>
        <a href="#">Web Building</a>
        <a href="#">Reference</a>
    </div>
</body>
</html>
