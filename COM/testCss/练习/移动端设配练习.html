<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 设置完美视口 -->
    <meta name="viewport" content="width=320px">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding-left: 0;
        }
        html,body{
            font-size: 0.3125vw;
            display: flex;
            flex-wrap: wrap;
            justify-content:space-between;
        }

        /* 100vw = 移动端设备的宽度（ 例如：iphoneX=375） */
        .box{
            width: 100vw;
            height: 15.625vw;
            background-color: #bbffaa;

        }
        .box1,.box2,.box3{
            width: 50rem;
            height: 50rem;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
    <div class="box1">
    </div>
    <div class="box2">
    </div>
    <div class="box3">
    </div>
</body>
</html>
