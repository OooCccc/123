<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪碧图练习</title>
    <style>
        *{
            margin: 0;
            padding: 0px;
        }
        .box1{
            width: 120px;

        }
