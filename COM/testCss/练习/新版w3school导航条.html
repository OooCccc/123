<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3school新版导航条</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .bar{
            width: 1210px;
            background-color: #E8E7E3;
            margin: 100px auto;
        }
        ul{
            width: 100%;
            display: flex;
        }
        li{
            list-style: none;
            height: 48px;
            line-height: 48px;
            background-color: #E8E7E3;
            flex-grow: 1;
        }
        li:hover{
            background-color: #3F3F3F;
        }
        a{
            display: block;
            line-height: 48px;
            text-decoration: none;
            color: #898888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bar">
        <ul>    
            <li><a href="#">HTML/CSS</a></li>
            <li><a href="#">Browser Side</a></li>
            <li><a href="#">Server Side</a></li>
            <li><a href="#">Programming</a></li>
            <li><a href="#">XML</a></li>
            <li><a href="#">Web Building</a></li>
            <li><a href="#">Reference</a></li>
        </ul>
    </div>
</body>
</html>
