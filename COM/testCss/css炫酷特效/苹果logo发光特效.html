<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果logo</title>
    <!-- 图标字体 -->
    <link rel="stylesheet" href="../练习/图标字体库/css/all.min.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        min-height: 100vh;
        background-color: #222222;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .logo{
        position: relative;
        font-size: 90px;
        text-align: center;
        line-height: 100px;
        text-shadow: 0px 0px 50px  #0ff,
                        0px   0px 100px   #0ff,
                        0px   0px 150px   #0ff,
                        0px   0px 200px   #0ff,
                        0px   0px 250px   #0ff;
        animation: lighting 5s linear infinite;
        }
        @keyframes lighting
        {
           form{
                filter: hue-rotate(0deg);
            }
            to{
                filter: hue-rotate(360deg);
            }

        }
</style>
<body>
    <div class="logo">
        <i class="fab fa-apple"></i>
    </div>
</body>
</html>
