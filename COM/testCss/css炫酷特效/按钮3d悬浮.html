<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮3d悬浮</title>
    <link rel="stylesheet" href="../练习/图标字体库/css/all.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        width: 100%;
        height: 100%;
        background-color: black;
    }
    .box{
        width: 400px;
        height: 400px;
        margin: 0px auto;
        display: flex;
        align-items: center;
        justify-content: space-around;
        background-color: black;
    }
    span{
        position: absolute;
        display:  block; 
        height: 45px;
        width: 45px;
        text-align: center;
        border: 1px solid rgba(66,103,159);
        border-radius: 20%;
        transform-origin: center;
        opacity: 1;
        transition: .5s;
    }
    span i{
        display: block;
        width: 100%;
        height: 100%;
        font-size: 25px;
        color: white;
        font-size: 30px;
        padding-top: 6px;
        color: rgba(66,103,159);
    }
    .bottom{
        color:rgba(66,103,159);
        transition: .3s;
        opacity: 0;
    }
    .itme{
        position: relative;
        width: 50px;
    }
    .itme span:nth-of-type(1) {
        bottom: -20px;
        transform: rotateZ(-45deg) skewX(10deg) ;
        display: none;
    }
    .itme span:nth-of-type(2) {
        bottom: -30px;
        transform: rotateZ(-45deg) skewX(10deg) ;
        opacity: 0;
    }
    .itme span:nth-of-type(3) {
        bottom: -35px;
        transform: rotateZ(-45deg) skewX(10deg) ;
        opacity: 0;


    }
    .itme span:nth-of-type(4) {
        bottom: -40px;
        transform: rotateZ(-45deg) skewX(10deg) ;
        opacity: 0;
        display: none;

    }
    .itme:hover span:nth-of-type(5){
        transform: rotateZ(-45deg) skewX(10deg) ;
    }
    .itme:hover span:nth-of-type(2){
        opacity: .6;

    }
    .itme:hover span:nth-of-type(3){
        opacity: .5;

    }
    .itme:hover span:nth-of-type(4){
        opacity: .4;

    }
    .itme:hover span:nth-of-type(5) + .bottom{
        opacity: 1;
        transform: translateY(65px) ;
    }
    .g{
        margin-left: -10px;
    }
    .i{
        margin-left: -4px;
    }
    .blue span,
    .blue span i,
    .blue .bottom{
        color:#2CA8E6 ;
        border-color: #2CA8E6;
    }

    .pink span,
    .pink span i,
    .pink .bottom{
        color: #8A1945;
        border-color: #8A1945;
    }
    .orlgen span,
    .orlgen span i,
    .orlgen .bottom{
        color: #ED0105;
        border-color: #ED0105;
    }
</style>
<body>
    <div class="box">
        <div class="itme">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span><i class="fab fa-facebook"></i></span>
            <div class="bottom g">facebook</div>
        </div>
        <div class="itme blue">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span><i class="fab fa-instagram"></i></span>
            <div class="bottom g">instagram</div>
        </div>
        <div class="itme pink">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span><i class="fab fa-youtube"></i></span>
            <div class="bottom i">youtube</div>
        </div>
        <div class="itme orlgen ">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span><i class="fab fa-github"></i></span>
            <div class="bottom   ">github</div>
        </div>
    </div>
</body>
</html>
