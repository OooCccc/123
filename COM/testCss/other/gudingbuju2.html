<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮動發</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    div {
      border: 2px red solid;
      margin: 10px auto 10px auto;
      padding: 30px;
    }
    #conf {
      height: 400px;
    }
    #context {
      height: 300px;
      width: 900px;
      float: left;
    }
    #side {
      width: 400px;
      height: 300px;
      float: right;
    }
    #foot {
      clear: both;
    }
  </style>
  <body>
    <div id="head">head</div>
    <div id="conf">
      <div id="context">context</div>
      <div id="side">side</div>
    </div>
    <div id="foot">foot</div>
  </body>
</html>
