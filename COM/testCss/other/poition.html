<!DOCTYpE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>position</title>
    </head>
<style type="text/css">
    .d1{
        border: 2px gray solid;
        background-color: hotpink;
        padding: 10px;
  
    }
    .d2{
        border: 2px gray solid;
        background-color: rgb(11, 130, 0);
        padding: 10px;
        width: 35px;
        /* 相对定位，相对于原本的标准位置偏移指定的距离 */
        position: relative;
        left: 100px;
        top: 100px;

    }
</style>
<body>
   <div class="d1">
       老子
       <div class="d2">
           兒子
       </div>
   </div>

</body>
