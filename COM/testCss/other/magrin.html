<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>测试</title>
        <style>
            body{
                border:2px springgreen solid;
                padding: 10px;   
            }
            h1{
              border:  2px red solid ;
              background-color: aqua;  
              padding: 5px;
              width: 220px;
              margin: 10px;
          }
            .d1{
                border: blue 2px solid;
                background-color: brown;
                padding: 5px;
                margin: 5px;
                display: inline;
            } 
            .d2{
                border: chartreuse 2px solid;
                background-color: darkgoldenrod;
                padding: 5px;
                margin: 5px;
                margin-left: -10px;
                /* 把元素變爲内斂元素 */
                display: inline;
            }
            /* 并集選擇器 */
            .d3,.d1{
                border: blue 2px solid;
                background-color: brown;
                padding: 5px;
                margin: 10px;
                width: 40px;
                margin-bottom: 5px;
            }

               /* 交集選擇器*/
           div.d4{
                border: chartreuse 2px solid;
                background-color: darkgoldenrod;
                padding: 5px;
                width: 40px;
                margin: 5px;
                margin-left: 10px;
            
                
           }
           .s1,.s2{
               border: red 2px solid;
               /* 把元素變爲塊級元素 */
               display: block;                   
               margin: 5px;
               width: 45px;
               background-color: darkgreen;
               margin-left: 10px;
           }
          
        </style>
    </head>
<body>
    <h1>外边距magrin</h1>
    <div class="d1">块1</div>
    <div class="d2">块2</div>
    <div class="d3">块3</div>
    <div class="d4">块4</div>
    <span class="s1">span1</span>
    <span class="s2">span2</span>


</body>





</html>
