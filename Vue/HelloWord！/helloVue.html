<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue </title>
</head>
<body>
    <div id="dj">
        {{message}}
        <h1>{{message}}</h1>
        <h2>{{message}}</h2>
        <h3>{{message}}</h3>
    </div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
        // new 一个vue实例
            const app=new Vue({
            el:"#dj",
            data:{
                message:"你好Vue!大爷！"
            }
        });

</script>
</html>
