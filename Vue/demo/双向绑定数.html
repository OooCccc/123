<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <input type="text" v-model="message" />
    </div>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好！",
        },
      });
    </script>
  </body>
</html>
